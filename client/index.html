<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1> <img class="resize" src="uf-university-of-florida.png"> Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter: query" ng-click="showDetails($index)">
                <td>{{listing.code}}</td>
                <td>{{listing.name}}</td>
                <td><button type="button" class="btn btn-danger btn-sm" ng-click="deleteListing($index)">Remove Listing</button></td>
              </tr>
            </table>
          </div>
          <form novalidate class="simple-form">
            <h2>Add New Listing</h2>
            <input type="text" style="width: 125px" placeholder="Building Code" id="roundedcorners" ng-model="code">
            <input type="text" style="width: 125px" placeholder="Building Name" id="roundedcorners" ng-model="name">
            <input type="text" style="width: 125px" placeholder="Address" id="roundedcorners" ng-model="newListing.address" />
            <td><button type="button" ng-click="addListing()" class="btn btn-success btn-sm">Enter Listing</button></td>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <b>Building Code: </b>{{detailedInfo.code}} <br>
              <b>Building Name: </b>{{detailedInfo.name}} <br>
              <b>Coordinates </b><br>
              <b>Address: </b>{{detailedInfo.address}} <br>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
